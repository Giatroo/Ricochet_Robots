repos:
-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    -   id: black

-  repo: https://github.com/pycqa/isort
   rev: 5.11.2
   hooks:
   -    id: isort

-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
        name: flake8-source
        additional_dependencies: [Flake8-pyproject]
        files: 'ricochet_robots'
    -   id: flake8
        name: flake8-test
        additional_dependencies: [Flake8-pyproject]
        files: 'tests'

-  repo: local
   hooks:
   -    id: pylint
        name: pylint-source
        entry: pylint
        language: system
        types: [python]
        files: 'ricochet_robots'

   -    id: pylint
        name: pylint-test
        entry: pylint
        language: system
        types: [python]
        files: 'tests'

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
    -   id: mypy
        name: mypy-source
        files: 'ricochet_robots'

    -   id: mypy
        name: mypy-test
        files: 'tests'

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-added-large-files
    -   id: check-json
    -   id: check-yaml
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: debug-statements
        language_version: python3

-   repo: local
    hooks:
    - id: pytest-check
      name: pytest-check
      entry: pytest
      language: system
      pass_filenames: false
      always_run: true
      args: ["tests/"]
